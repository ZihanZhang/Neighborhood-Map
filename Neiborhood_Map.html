<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        bottom:0px;
        height: 100%;
        left: 262px;
        position: absolute;
        right: 0px;
      }

      #neighborsList {
        bottom:0px;
        height:100%;
        left:0px;
        position: absolute;
        right: 262px;
        background-color: rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <div id="neighborsList">
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script>
      var map;
      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 42.346779, lng: -71.093696},
          zoom: 15
        });

        var neighbors = [
          {
            name: 'Wang Dudu',
            location: '1404 Commonwealth'
          }
        ]

        var geocoder = new google.maps.Geocoder();

        var bounds = new google.maps.LatLngBounds();
        bounds.extend(map.getCenter());
        map.fitBounds(bounds);

        geocoder.geocode(
            { address: neighbors[0].location,
              componentRestrictions: {locality: 'Boston'}
            }, function(results, status) {
              if (status == google.maps.GeocoderStatus.OK) {
                bounds.extend(results[0].geometry.location);
                map.fitBounds(bounds);

              } else {
                window.alert('We could not find that location - try entering a more' +
                    ' specific place.');
              }
            });
      }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYHG_S8AGdwIq_k2t-lv3NW1vVBmK088I&v=3&callback=initMap">
    </script>

  </body>
</html>
